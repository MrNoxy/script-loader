<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        body {
            background-color: rgb(24, 25, 29);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 80px;
        }

        /* Search Bar */
        .search-container {
            position: fixed;
            top: 25px;
            left: 130px;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }

        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: rgb(31, 31, 39);
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transition: box-shadow 0.3s ease;
            pointer-events: auto;
        }

        .search-bar:focus {
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }

        /* Panels Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .panel {
            position: relative;
            width: 90%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background-color: rgb(31, 31, 39);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .panel .text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px black;
        }

        /* Main Panel (Popup) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .main-panel {
            background: rgb(31, 31, 39);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .main-panel img {
            width: 100%;
            border-radius: 10px;
        }

        .main-panel h2 {
            margin: 15px 0;
        }

        /* Buttons Matching Search Bar */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .main-panel button {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: rgb(31, 31, 39);
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .main-panel button:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .main-panel button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search for a script..." onkeyup="filterScripts()">
    </div>

    <!-- Scripts Grid -->
    <div class="container" id="scriptContainer">
        <div class="panel" onclick="openMainPanel('Infinite Yield', 'https://i.imgur.com/WM0u5zg.png', 'https://raw.githubusercontent.com/MrNoxy/script-loader/refs/heads/main/Scripts/InfiniteYield.txt')">
            <img src="https://i.imgur.com/WM0u5zg.png" alt="Script 1">
            <div class="text">Infinite Yield</div>
        </div>
        <div class="panel" onclick="openMainPanel('OWL HUB', 'https://i.imgur.com/ZXzVowq.jpeg', 'https://pastebin.com/raw/Mmic1tU5')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 2">
            <div class="text">OWL HUB</div>
        </div>
    </div>

    <!-- Main Panel (Popup) -->
    <div class="overlay" id="overlay" onclick="closeMainPanel()">
        <div class="main-panel" id="mainPanel" onclick="event.stopPropagation();">
            <img id="scriptImage" src="" alt="Script Image">
            <h2 id="scriptName">Script Name</h2>
            <div class="buttons-container">
                <button onclick="executeScript()">Execute</button>
                <button onclick="loadInMonaco()">Load in Monaco</button>
            </div>
        </div>
    </div>

    <script>
        let currentScriptUrl = "";

        function openMainPanel(name, imageUrl, scriptUrl) {
            document.getElementById("scriptName").textContent = name;
            document.getElementById("scriptImage").src = imageUrl;
            currentScriptUrl = scriptUrl;
            document.getElementById("overlay").style.display = "flex";
        }

        function closeMainPanel() {
            document.getElementById("overlay").style.display = "none";
        }

        function executeScript() {
            window.chrome.webview.postMessage(currentScriptUrl);
        }

        function loadInMonaco() {
            window.chrome.webview.postMessage("monaco:" + currentScriptUrl);
        }

        function filterScripts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let panels = document.querySelectorAll('.panel');
            
            panels.forEach(panel => {
                let text = panel.querySelector('.text').innerText.toLowerCase();
                if (text.includes(input)) {
                    panel.style.display = "block";
                } else {
                    panel.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>

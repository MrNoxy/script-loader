<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        body {
            background-color: rgb(24, 25, 29);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .panel {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .panel::before {
            content: "";
            position: absolute;
            inset: -10px;
            background: rgba(255, 0, 0, 0.2);
            filter: blur(10px);
            z-index: -1;
        }

        .panel .text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <h1>Script Loader</h1>
    <div class="container">
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_1')">
            <img src="image1.jpg" alt="Script 1">
            <div class="text">Script 1</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_2')">
            <img src="image2.jpg" alt="Script 2">
            <div class="text">Script 2</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_3')">
            <img src="image3.jpg" alt="Script 3">
            <div class="text">Script 3</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_4')">
            <img src="image4.jpg" alt="Script 4">
            <div class="text">Script 4</div>
        </div>
    </div>

    <script>
        function loadScript(url) {
            window.chrome.webview.postMessage(url);
        }
    </script>
</body>
</html>

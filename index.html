<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        body {
        background-color: rgb(24, 25, 29);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding-top: 80px; /* Evită suprapunerea conținutului */
    }

    .search-container {
    position: fixed;
    top: 25px;
    left: 130px;
    transform: translateX(-50%);
    z-index: 1000;
    pointer-events: none; /* Permite interacțiunea cu elementele de sub el */
}

.search-bar {
    width: 100%;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 16px;
    background-color: rgb(31, 31, 39);
    color: white;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    transition: box-shadow 0.3s ease;
    pointer-events: auto; /* Permite utilizatorului să interacționeze cu bara de căutare */
}

    .search-bar:focus {
        box-shadow: 0 0 25px rgba(255, 255, 255, 1);
    }

    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 20px;
    }

        .panel {
            position: relative;
            width: 90%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background-color: rgb(31, 31, 39);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .panel .text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search for a script..." onkeyup="filterScripts()">
    </div>
    <div class="container" id="scriptContainer">
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/NY8NfrDa')">
            <img src="https://i.imgur.com/WM0u5zg.png" alt="Script 1">
            <div class="text">Infinite Yield</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/Mmic1tU5')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 2">
            <div class="text">OWL HUB</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/RRBd5338')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 3">
            <div class="text">ROBLOX DOORS KING HUB</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_4')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 4">
            <div class="text">Script 4</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_5')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 5">
            <div class="text">Script 5</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_6')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 6">
            <div class="text">Script 6</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_7')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 7">
            <div class="text">Script 7</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_8')">
            <img src="https://i.imgur.com/ZXzVowq.jpeg" alt="Script 8">
            <div class="text">Script 8</div>
        </div>
    </div>

    <script>
        function loadScript(url) {
            window.chrome.webview.postMessage(url);
        }

        function filterScripts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let panels = document.querySelectorAll('.panel');
            
            panels.forEach(panel => {
                let text = panel.querySelector('.text').innerText.toLowerCase();
                if (text.includes(input)) {
                    panel.style.display = "block";
                } else {
                    panel.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>

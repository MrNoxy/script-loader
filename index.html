<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        body {
            background-color: rgb(24, 25, 29);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar {
            width: 30%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: black;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .panel {
            position: relative;
            width: 90%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background-color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .panel .text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search for a script..." onkeyup="filterScripts()">
    </div>
    <div class="container" id="scriptContainer">
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/NY8NfrDa')">
            <img src="image1.jpg" alt="Script 1">
            <div class="text">Infinite Yield</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_2')">
            <img src="https://cdn.discordapp.com/attachments/1342101461072482344/1342132741558370388/Picsart_25-02-20_15-56-10-986.jpg?ex=67b88605&is=67b73485&hm=32ac93fff7a2ec23937de248d3c34c7d395aaac48cd48ec88c8b7ab574faf949&" alt="Script 2">
            <div class="text">Script 2</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_3')">
            <img src="image3.jpg" alt="Script 3">
            <div class="text">Script 3</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_4')">
            <img src="image4.jpg" alt="Script 4">
            <div class="text">Script 4</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_5')">
            <img src="image5.jpg" alt="Script 5">
            <div class="text">Script 5</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_6')">
            <img src="image6.jpg" alt="Script 6">
            <div class="text">Script 6</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_7')">
            <img src="image7.jpg" alt="Script 7">
            <div class="text">Script 7</div>
        </div>
        <div class="panel" onclick="loadScript('https://pastebin.com/raw/your_script_8')">
            <img src="image8.jpg" alt="Script 8">
            <div class="text">Script 8</div>
        </div>
    </div>

    <script>
        function loadScript(url) {
            window.chrome.webview.postMessage(url);
        }

        function filterScripts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let panels = document.querySelectorAll('.panel');
            
            panels.forEach(panel => {
                let text = panel.querySelector('.text').innerText.toLowerCase();
                if (text.includes(input)) {
                    panel.style.display = "block";
                } else {
                    panel.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
